<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Countdown</title>
    <link rel="icon" href="bg.webp" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center min-vh-100">
    <h1 class="text-center mb-4">Christmas Countdown</h1>

    <div class="countdown-container row justify-content-center g-3">
      <div class="countdown-el col-6 col-md-3 text-center p-4 bg-light rounded shadow">
        <p class="big-text display-4 mb-1" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-el col-6 col-md-3 text-center p-4 bg-light rounded shadow">
        <p class="big-text display-4 mb-1" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el col-6 col-md-3 text-center p-4 bg-light rounded shadow">
        <p class="big-text display-4 mb-1" id="mins">0</p>
        <span>mins</span>
      </div>
      <div class="countdown-el col-6 col-md-3 text-center p-4 bg-light rounded shadow">
        <p class="big-text display-4 mb-1" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>

    <h2 class="text-center mt-4">Left</h2>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
